<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Angular Exercise 4</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="Exercise4">

  <div class="container" ng-controller="ShoppingCart">
    <h2>Shopping List</h2>
    <ol>
      <li ng-repeat="item in cart">{{item.quantity}}: {{ item.name}}  {{item.price | currency:"$":2 }} (each)</li>
    </ol>

    <h2>Add item</h2>
      <form role="form" name="createItemForm" ng-submit="createItem(item)" novalidate>
        <br>
        <div class="form-group">
            <label for="name">Item Name</label>
            <input type="text" class="form-control" id="name" ng-model="item.name" required>
        </div>

        <div class="form-group">
            <label for="quantity">Item Quantity</label>
            <input type="text" class="form-control" id="quantity" ng-model="item.quantity" required>
        </div>

        <div class="form-group">
            <label for="price">Item Price</label>
            <input type="text" class="form-control" id="price" ng-model="item.price" required>
        </div>


        <button type="submit" class="btn btn-primary" ng-disabled="createItemForm.$invalid">Submit</button>
    </form>


    <h2>Find item(s)</h2>
    <div class="form-group">
        <input type="text" ng-model="search" placeholder="Search">
    </div>
    <ul>
      <li ng-repeat="item in cart |  filter:{name: search, quantity: quantity}">{{item.quantity}}: {{ item.name}} {{item.price|  currency:"$":2 }}</li>
    </ul>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
