<div class="container" ng-controller="UserController">
  <h1>Home page</h1>
  <div class="row">
    <div class="col-md-8">
      <h2>User List</h2>

      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Title</th>
            <th>Actions</th>
          </tr>
        </thead>
       <!-- The "::"" below prevents 2-way binding -->
          <tr ng-repeat="user in users">
            <td>{{::user.first_name}}</td>
            <td>{{::user.last_name}}</td>
            <td>{{::user.title.name}}</td>
            <td><a data-toggle="modal" data-target="#demoModal{{user.id}}">Show</a>
              <hm-modal uID="{{user.id}}" title="{{user.first_name}} {{user.last_name}}">
                <ul ng-repeat="skill in user.skills">
                  <li>{{skill.name}}
                </ul>
              </hm-modal>
            </td>
          </tr>
        </table>
      </div>
    </div>
</div>
