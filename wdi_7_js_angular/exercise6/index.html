<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Angular Exercise 6</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="Exercise6">

  <div class="container" ng-controller="MainController">

    <h2>Titles</h2>
    <ul>
        <li ng-repeat="title in titles">{{ title.name }}
          <a ng-href="" ng-click="deleteTitle(title)">delete</a>
          <a ng-href="" ng-click="updateTitle(title)">update</a>
        </li>
    </ul>

    <h2>Update or Insert Title</h2>
      <form role="form" name="upsertTitleForm" ng-submit="upsertTitle(title)" novalidate>
        <br>

        <div class="form-group">
            <label for="name">Title Name</label>
            <input type="text" class="form-control" id="title" ng-model="title.name" required>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="upsertTitleForm.$invalid">Submit</button>
    </form>

  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
